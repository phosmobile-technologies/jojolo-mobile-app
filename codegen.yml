overwrite: true
schema: "http://192.168.100.3:3100/graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher: graphql-request
  ./graphql.schema.json:
    plugins:
      - "introspection"

query GetPostsFeed(
  $input: GetPostsFeedInput
  $paginationArgs: ConnectionArgs!
) {
  GetPostsFeed(input: $input, paginationArgs: $paginationArgs) {
    pageData {
      count
      limit
      offset
    }

    page {
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }

      edges {
        cursor
        node {
          ...postFragment
        }
      }
    }
  }
}

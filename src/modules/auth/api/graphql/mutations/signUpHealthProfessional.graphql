mutation SignUpHealthCareProfessional(
  $input: CreateHealthCareProfessionalInput!
) {
  SignUpHealthCareProfessional(input: $input) {
    id
    uuid
    email
    full_name
    phone_number
    user_type
    health_care_professional_profile {
      id
      years_of_experience
      verification_files {
        id
        file_url
        type
      }
    }
    created_at
    updated_at
  }
}

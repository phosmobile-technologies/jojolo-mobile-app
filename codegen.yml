overwrite: true
schema: "${API_GRAPHQL_URL}"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher: graphql-request
      exposeQueryKeys: true
      exposeDocument: true
      preResolveTypes: true
  ./graphql.schema.json:
    plugins:
      - "introspection"

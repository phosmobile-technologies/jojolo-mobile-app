query GetPostsFeed {
  GetPostsFeed {
    id
    uuid
    title
    likes
    content
    comments {
      id
    }
    user {
      id
      full_name
      phone_number
      email
      user_type
      care_giver_profile {
        id
        role
      }
      health_care_professional_profile {
        id
        years_of_experience
      }
    }
    created_at
  }
}
